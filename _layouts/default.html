<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>{{ site.title }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="{{site.baseurl}}/css/styles.css" />
	</head>
	<body>
		<div class="container">
			<header role="banner" class="item">
				<p><a href="{{site.baseurl}}/">{{site.title}}</a></p>
			</header>

			{{ content }}
			<footer class="item">
        			<p><a href="{{site.github}}/issues">Report a bug</a> | <a href="{{site.github}}">Contribute</a> | <a href="{{site.baseurl}}/about">About</a></p>
			</footer>
		</div>
	</body>
</html>
